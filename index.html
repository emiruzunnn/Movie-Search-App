<!DOCTYPE html>
<html>
<head>
  <title>Film Arama Uygulaması</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Film Arama Uygulaması</h1>
  <input type="text" id="searchInput" placeholder="Film adı girin">
  <button onclick="search()">Ara</button>
  <div id="results"></div>

  <div id="detailContainer" style="display: none;">
    <h2 id="detailTitle"></h2>
    <p id="detailYear"></p>
    <p id="detailType"></p>
    <p id="detailPlot"></p>
    <p id="detailActors"></p>
    <p id="detailRating"></p>
    <img id="detailPoster" alt="">
    <button onclick="hideDetail()">Geri</button>
    <button onclick="addToFavorites()">Favorilere Ekle</button>
  </div>

</body>
</html>
